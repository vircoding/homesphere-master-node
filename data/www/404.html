<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | ESP32</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .center {
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .mb {
        margin-bottom: 10px;
      }

      .anchor {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="main center">
        <section class="hero">
          <h1 class="hero-title mb">Página no encontrada</h1>
          <p class="hero-paragraph">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis pariatur dolores commodi
            aperiam officia quaerat autem.
          </p>
        </section>

        <a href="/" class="btn btn-accept form-submit pointer anchor">
          <span class="btn-label">PÁGINA PRINCIPAL</span>
        </a>
      </main>

      <footer id="footer"></footer>
    </div>

    <template id="footerTemplate">
      <span class="footer-text">© <span id="footerYear"></span>, La Habana, Cuba</span>
    </template>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        renderFooterTemplate();
      });

      function renderFooterTemplate() {
        const footer = document.querySelector('#footer');
        const footerTemplate = document.querySelector('#footerTemplate');

        const templateClone = footerTemplate.content.firstElementChild.cloneNode(true);

        const year = new Date().getFullYear();
        templateClone.querySelector('#footerYear').textContent = year;

        footer.appendChild(templateClone);
      }
    </script>
  </body>
</html>
